<!DOCTYPE html>
<html>

<head>
    <title>Nostagalia</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="main-page" class="container">
        <h1>_</h1>
        <div class="score-container">
            <div class="score">
                <h1 id="correct-score">
                    0
                </h1>
                <div>
                    Correct
                </div>
            </div>
            <div id="question"></div>
            <div class="score">
                <h1 id="wrong-score">
                    0
                </h1>
                <div>
                    Wrong
                </div>
            </div>
        </div>
        <div id="options">
            <div class="option-container">
                <button class="option">
                    <img src="" alt="Face 1">
                </button>
                <button class="option">
                    <img src="" alt="Face 2">
                </button>
            </div>
            <div class="option-container">
                <button class="option">
                    <img src="" alt="Face 3">
                </button>
                <button class="option">
                    <img src="" alt="Face 4">
                </button>
            </div>
        </div>
    </div>
    
    <!-- GAME OVER PAGE -->
    <div id="game-over-page" class="container" style="display: none;">
        <h1>GAME OVER</div>
        <div class="your-score">You scored</div>
        <div class="refresh">Refresh the page to restart the game.</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
